<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="MyCalc">Nakib's</h1>
    <div id="calculator">
        <input id="display" readonly><br><br>
        <div id="keys">
            <button id="Plus" onclick="appendToDisplay('+')">+</button>
            <button id="num" onclick="appendToDisplay('7')">7</button>
            <button id="num" onclick="appendToDisplay('8')">8</button>
            <button id="num" onclick="appendToDisplay('9')">9</button>
            <br><br>
            <button id="Minus" onclick="appendToDisplay('-')">-</button>
            <button id="num" onclick="appendToDisplay('4')">4</button>
            <button id="num" onclick="appendToDisplay('5')">5</button>
            <button id="num" onclick="appendToDisplay('6')">6</button>
            <br><br>
            <button id="Multiply" onclick="appendToDisplay('*')">*</button>
            <button id="num" onclick="appendToDisplay('1')">1</button>
            <button id="num" onclick="appendToDisplay('2')">2</button>
            <button id="num" onclick="appendToDisplay('3')">3</button>
            <br><br>
            <button id="Divide" onclick="appendToDisplay('/')">/</button>
            <button id="num" onclick="appendToDisplay('0')">0</button>
            <button id="num" onclick="appendToDisplay('.')">.</button>
            <button id="num" onclick="calculate()">=</button>
            <br><br>
            <button id="C" onclick="cleardisplay()">C</button>
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
